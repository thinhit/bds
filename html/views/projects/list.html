<div class="row question-filter" id="question_filter">
    
    <div class="col-md-6 col-xs-6 col-md-offset-6">
        <div class="number-of-questions-wrapper">
            <span class="number-of-questions-text">Số bản ghi mỗi trang:</span>
            <div class="number-of-questions">
                <select id="filter-numbers" class="select-grey-bg">
                    <option  value="indexf6cc.html?numbers=20">20</option>
                    <option  value="index65f9.html?numbers=15">15</option>
                    <option selected value="index5481.html?numbers=10">10</option>
                    <option  value="index65a2.html?numbers=5">5</option>
                </select>
            </div>
        </div>
    </div>
</div>
<!-- END QUESTIONS-FILTER -->
<div class="main-questions-list">
    <div class="row1 m-t-md">
        
        <div class="col-md-6 m-b-md" ng-repeat="item in list_projects">
            <div class="media">
                <div class="media-left pull-left">
                    <a href="#">
                        <img class="media-object" src="https://avatars3.githubusercontent.com/u/618009?v=3&s=96" alt="..." style="width: 150px;">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{item.title}}</h4>
                    <p><strong>Giá trị/căn: </strong>{{item.amount | vnNumber}} vnđ</p>
                    <p><strong>Diện tích: </strong>{{item.area}} m<sup>2</sup></p>
                    <p><strong>Địa chỉ: </strong>{{item.address}}, {{item.district.district_name}}, {{item.city.city_name}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center" ng-if="loadingData">
            Đang tải dữ liệu
        </div>
    </div>
    
</div>
<!-- END MAIN-QUESTIONS-LIST -->
<div class="row home">
    <div class="col-md-12 text-right" >
        <pagination total-items="total" ng-model="currentPage" max-size="item_page" class="pagination-sm" boundary-links="true" rotate="false" ng-click="load()"></pagination>
    </div>
</div>
