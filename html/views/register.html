<div class="sampleClass"></div>
<h1>&nbsp;&nbsp;</h1>
<h1>&nbsp;&nbsp;</h1>
<div class="container-fluid" >
    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="alert alert-warning" ng-if="loginErr !== ''"> {{loginErr}}</div>
        	<form ng-submit="register(frm)">
	        	<div class="form-group">
				    <label for="fullname">Họ tên</label>
				    <input type="text" class="form-control" id="fullname" placeholder="Họ và tên" ng-model="frm.fullname">
				</div>
				<div class="form-group">
				    <label for="username">Email</label>
				    <input type="text" class="form-control" id="username" placeholder="Nhập email của bạn" ng-model="frm.username">
				</div>
				<div class="form-group">
				    <label for="phone">Số điện thoại</label>
				    <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại của bạn" ng-model="frm.phone">
				</div>
				<div class="form-group">
				    <label for="password">Mật khẩu</label>
				    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" ng-model="frm.password">
				</div>

				<div class="form-group">
				    <label for="refer">Người giới thiệu</label>
				    <input type="text" class="form-control" id="refer" placeholder="Nhập mật khẩu" ng-model="frm.refer">
				</div>
				
				<button type="submit" class="btn btn-default" ng-disabled="loginProcessing || (frm.refer && !frm.referValid)">Đăng ký</button>
			</form>
		</div>
    </div>
</div>
